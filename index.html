<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css ">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--header start-->
    <header class="header-area">
        <div class="container">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">
                        LOGO
                    </div>

                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle = "offcanvas" data-bs-target ="#offcanvasRight">
                        <span class="cart-items">
                            0
                        </span>
                        <i class="fas fa-cart-shopping">
                        </i>

                    </button>

                </div>
            </div>
        </div>
    </header>
    <!--header end-->
    <!--banner start-->
    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="images/banner.png" alt="banner image">
            </div>
            <div class="banner-content">
                <span class ="banner-content-subtitle">lorem ipsum</span>
                <span class ="banner-content-title">lorem ipsum</span>
                <span class ="banner-content-text">lorem ipsum</span>
                <a class="banner-content-link" href="#">loreemipsummipsum</a>

            </div>
        </div>
    </div>
    <!--banner end-->
    <!--product list start-->
    <div class="product-area">
        <div class="container">
            <h2 class ="product-area-title">Featured Product</h2>
            <div class="row" id="products-dom">
                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-image">
                            <img src="images/product1.png" alt="product">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Lorem</span>
                            <span class="product-title">$price</span>
                            <button class="btn-add-to-cart">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--product list end-->
    <!--cart list start-->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
        <div class="offcanvas-header">
            <h5>Lorem ipsum</h5>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="shopping-cart">
                    <ul class="cart-list">
                        <li class="cart-list-item">
                            <div class="cart-left">
                                <div class="cart-left-image">
                                    <img src="images/product1.png" alt="product" />
                                </div>
                                <div class="cart-left-ingo">
                                    <a class="cart-left-info-title" href="#">lorem</a>
                                    <span class="cart-left-info-price">$price</span>
                                </div>
                            </div>
                            <div class="cart-right">
                                <div class="cart-right-quantity">
                                    <button class="quantitiy-minus">
                                        <i class = "fas fa-minus"></i>
                                    </button>
                                    <span class="quantitiy">0</span>
                                    <button class="quantitiy-plus">
                                        <i class = "fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="cart-right remove">
                                    <button class="cart-remove-btn">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="shopping-cart-bottom">
                        <div class="total">
                            <div class="total-title">Subtotal:</div>
                            <span class="total-value">$50</span>
                        </div>
                        <button class="btn-clear" type="button">clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--cart list end-->
</body>
</html>
